<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animated counter</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <div class="img">
      <h1>animated counter</h1>
    </div>
    <div class="social-media-container">
      <div class="social-media">
        <i class="fa fa-twitter"></i>
        <p class="number" data-number="125000">0</p>
        <p class="text">followers</p>
      </div>

      <div class="social-media">
        <i class="fa fa-facebook"></i>
        <p class="number" data-number="150000">0</p>
        <p class="text">likes</p>
      </div>

      <div class="social-media">
        <i class="fa fa-youtube-play"></i>
        <p class="number" data-number="80000">0</p>
        <p class="text">subscribers</p>
      </div>

      <div class="social-media">
        <i class="fa fa-linkedin"></i>
        <p class="number" data-number="50000">0</p>
        <p class="text">connections</p>
      </div>
    </div>
  </body>
</html>
